    <script>

        var currentuserdata = JSON.parse(localStorage.getItem('CurrentUserData'));
        var supplierid = currentuserdata.id;
        function AddNewOffer(supplier) {
            let category = "7";
            let task = "62";
            let start_date = $("#newofferstdate").val();
            let end_date = $("#newofferenddate").val();
            let description = $("#newofferdesc").val();
            if (start_date, end_date, description) {
                $.ajax({
                    url: "http://88.80.184.99/tasker/web/api/creates/offers",
                    method: 'POST',
                    dataType: "json",
                    data: {
                        "supplier": supplier, "start_date": start_date, "end_date": end_date, "category": 7, "type": "provider", "description": description
                    },
                    success: function (result) {
                        if (result.error.status == true) {
                            var message = result.error.message;
                            alert(message);
                        }
                        else {
                            window.location.pathname = 'pages/provider/dashboard.html';
                        }
                    },
                    error: function (result) {
                        alert('error');
                    }
                });
            }
        }


        $("#addofferbtn").click(function () {
            var id = localStorage.getItem('CurrentUserid');
            AddNewOffer(supplierid);
