    <script>
        var currentuserdata = JSON.parse(localStorage.getItem('CurrentUserData'));

        var supplierid = currentuserdata.id;

        function AddNewOffer(supplier) {
            let category = $("#offersCat :selected").val();
            let start_date = $("#newofferstdate").val();
            let end_date = $("#newofferenddate").val();
            let description = $("#newofferdesc").val();
            if (!category) {
                $("#offersCat").addClass("error");
            }
            if (!start_date) {
                $("#newofferstdate").addClass("error");
            }
            if (!end_date) {
                $("#newofferenddate").addClass("error");
            }
            if (!description) {
                $("#newofferdesc").addClass("error");
            }
            if (category && start_date && end_date && description) {
                $.ajax({
                    url: "http://88.80.184.99/tasker/web/api/creates/offers",
                    method: 'POST',
                    dataType: "json",
                    data: {
                        "supplier": supplier, "start_date": start_date, "end_date": end_date, "category": category, "type": "provider", "description": description
                    },
                    success: function (result) {
                        if (result.error.status == true) {
                            var message = result.error.message;
                            $("#alert").fadeIn().html(message)
                            //alert(message);
                        }

                            }

                        }
                    },
                    error: function (result) {
                        alert('error');
                    }
                });
            }
        }

        function upload(img, input) {
            let preview = img;

            let reader = new FileReader();

            reader.addEventListener("load", function () {

            }, false);

            }
            return reader;
        }
