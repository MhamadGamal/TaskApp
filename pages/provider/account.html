    <section id="provider-account" class="grey-bg page-content">
        <div class="alert alert-danger" style="display: none" role="alert">
        </div>
        <div class="container">
            <div class="page-content-head">
                <h4>My Account</h4>
            </div>
            <div class="box-content">
                <ul class="nav nav-pills" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="pill" href="#Profileinfo">Profile info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="pill" href="#Settings">Settings</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div id="Profileinfo" class="container tab-pane active">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="change-img-block">
                                    <div class="service-img-block mb-3">
                                            <img id="userImg" src="" alt="" srcset="">
                                        </div>
                                    <div class="upload-img">
                                        <button class="main-btn btn upload-btn">Change Image </button>
                                        <input id="imgUpload" type="file">
                                    </div>
                                </div>
                                <div class="status">
                                    <span class="activStatus main-color regular">Activation status</span>
                                    <div class="email-status">
                                        <div>
                                            <label class="switch " id="activStatus">
                                                <input type="checkbox"  class="success">
                                                <span class="slider round"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="provider-info">
                                    <div class="details-group">
                                        <label>Username</label>
                                        <div>
                                                <span class="details" id="showUserName"></span>
                                                <i class="fas fa-edit"></i> <span
                                                class="regular main-color edit" for="#editUserName">edit</span>
                                                <div class="user-edit" id="editUserName">
                                                        <input  type="text" class="form-control mb-3">
                                                    </div>
                                        </div>
                                    </div>
                                    <div class="details-group">
                                        <label>Business name</label>
                                        <div>
                                                <span class="details" id="showBusinessName"></span>
                                                <i class="fas fa-edit"></i> <span
                                                class="regular main-color edit" for="#businessName">edit</span>
                                                <div class="user-edit" id="businessName">
                                                        <input  type="text" class="form-control mb-3">
                                                    </div>
                                        </div>
                                    </div>
                                    <div class="details-group">
                                        <label for="">Phone</label>
                                        <div>
                                            <span class="details" id="phone"></span>
                                        </div>
                                    </div>
                                    <div class="details-group">
                                        <label for="">Email</label>
                                        <div>
                                            <span class="details" id="userEmail"></span>
                                        </div>
                                    </div>
                                    <div class="details-group">
                                        <label for="">Password</label>
                                        <div>
                                            <span class="details">********</span>
                                            <!-- <i class="fas fa-edit"></i> <span class="regular main-color edit">edit</span> -->
                                        </div>
                                    </div>
                                    <div class="details-group">
                                        <label for="">Address</label>
                                        <div>
                                                <span id="userAddress" class="details"></span>
                                                <i class="fas fa-edit"></i> <span class="regular main-color edit" for="#editAddress">edit</span>
                                                <div class="user-edit" id="editAddress">
                                                    <input  type="text" class="form-control mb-3">
                                                </div>
                                            </div>
                                    </div>
                                    <div class="details-group">
                                        <label>About</label>
                                        <div class="d-flex">
                                            <p class="details" id="userDesc">
                                                
                                            </p>
                                            <i class="fas fa-edit"></i> <span
                                                class="regular main-color edit" for="#userDiscEdit">edit</span>
                                                
                                                
                                        </div>
                                        <div class="user-edit" id="userDiscEdit">
                                            <textarea class="form-control" rows="5" ></textarea>
                                        </div>
                                    </div>
                                    <div class="details-group">
                                            <label class="mb-2">Categories</label>
                                            <div class="d-flex">
                                                <div class="details categories">
                                                    
                                                    
                                                </div>
                                                <div class="col">
                                                        <i class="fas fa-edit"></i> <span class="regular main-color edit" id="editProvCateg"> edit </span>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="justify-content-end" style="display: none" id="updateData">
                                                <button class="btn btn-default" id="cancel">Cancel</button>
                                                <button class="btn main-btn mx-2" id="save">Save</button>
                                            </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="Settings" class="container tab-pane fade">
                            <div class="row">
                                    <div class="col-md-3">
                                        <div class="status">
                                            <span class="text-uppercase main-color regular d-block mb-3">Notification Status</span>
                                            <div class="email-status">
                                                    <span>Email</span>
                                                <div>
                                                    <label class="switch switch-email">
                                                        <input type="checkbox" class="success">
                                                        <span class="slider round"></span>
                                                    </label>
                                                </div>
                                                
                                            </div>
                                
                                        </div>
                                        <div class="language">
                                            <span class="text-uppercase main-color regular d-block mb-3">Language</span>
                                            <select  id="language" class="form-control regular">
                                                    <option value="en">English</option>
                                                    <option value="fr"> French</option>
                                                </select>
                                
                                        </div>
                                
                                    </div>
                                
                                
                                </div>
                    </div>
                </div>
            </div>
        </div>
