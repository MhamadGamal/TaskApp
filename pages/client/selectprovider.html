    <script>
        var currentuserdata = JSON.parse(localStorage.getItem('CurrentUserData'));
        var userid = currentuserdata.id;
        let currentproviderid = Number(window.location.href.slice(window.location.href.lastIndexOf("?") + 1));
        function InviteProvider(taskId, supplierId)
        {
            $.ajax({
                url: "http://88.80.184.99/tasker/web/api/sends/invitations",
                method: 'POST',
                dataType: "json",
                data: {
                    "taskId": taskId, "supplierId": supplierId
                },
                success: function (result) {
                    debugger;
                    if (result.error.status == true) {
                        var message = result.error.message;
                        alert(message);
                    }
                },
                error: function (result) {
                    alert('error');
                }
            });
        }

        let rate = "", CATEGORYNAME = "", pendengtasks, invite = "", wrapper = "";

        $.ajax({
            url: "http://88.80.184.99/tasker/web/api/pendings/tasks/users",
            method: 'POST',
            cache: false,
            async: false,
            timeout: 30000,
            dataType: "json",
            data: { "client": userid },
            success: function (result) {
                let data = result;
                if (data.error.status == true) {
                    alert(data.error.message);

                }
                else {
                    pendengtasks = result.data;
                }
            },
            error: function (result) {
                alert('error');
            }
        });

        if (pendengtasks.length>0) {
            invite = ` <div class ="text-right mb-4">
                        <a id="invitebtn" href="#" class ="main-btn btn regular">Invite</a>
                     </div>`;

            for(let item of pendengtasks) {
                       wrapper += `
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class ="custom-control-input" value="${item.category_name}" data-id="${item.id}"  id="${item.category_name}">
                    <label class ="custom-control-label" for="${item.category_name}">${item.category_name} </label>
                </div>
            `
            }

        }

        $.ajax({
            url: "http://88.80.184.99/tasker/web/api/gets/suppliers",
            method: 'POST',
            dataType: "json",
            data: {
                "page": 1
            },
            success: function (result) {
                if (result.error.status == true) {
                    var message = result.error.message;
                    alert(message);
                }
                else {
                    

                    let reveiws="" ,providersArr = result.data.result;
                 
                    for(let item of providersArr)
                    {
                        if (item.id == currentproviderid) {
                            console.log(item);
                            if (item.reviews.length != 0) {
                                for(let rev of item.reviews)
                                {
                                    let rrt="", rvalue = rev.rate;
                                    if (rev.client.image) {
                                        revimg = "http://88.80.184.99/tasker/web/" + rev.client.image;
                                    }
                                    else {
                                        revimg = "https://via.placeholder.com/150"
                                    }
                                        
                                        if (rvalue == 1) {
                                            rrt = `
                                     <span class ="fa fa-star checked"></span>
                                    `;
                                        }
                                        if (rvalue == 2) {
                                            rrt = `
                                     <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                    `;
                                        }
                                        if (rvalue == 3) {
                                            rrt = `
                                     <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>

                                    `;
                                        }
                                        if (rvalue == 4) {
                                            rrt = `
                                     <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star"></span>
                                    `;
                                        }
                                        if (rvalue == 5) {
                                            rrt = `
                                     <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star"></span>
                                            <span class ="fa fa-star"></span>
                                    `;
                                        }
                                        reveiws +=  `
                                <div class="ServiceReview">
                                                            <div class="client-img-block">
                                                                <img class ="client-img" src=${revimg} alt="">
                                                            </div>
                                                            <div class="col">
                                                                <p>${rev.message}</p>
                                                                    <div class="rating text-right">
                                                                          ${rrt}
                                                                    </div>
                                                             <span class ="client-name"> ${rev.client.name}</span>
                                                            </div>
                                                        </div>
                                `;
                                }
                            }
                            if (item.image) {
                                img = "http://88.80.184.99/tasker/web/" + item.image;
                            }
                            else {
                                img = "https://via.placeholder.com/150"
                            }
                            let ratevalue = item.rate;
                            if (item.reviews.length != 0)
                            {
                               
                                if (ratevalue == 1) {
                                    rate = `
                                     <span class ="fa fa-star checked"></span>
                                     <span>${item.rate_count}</span>
                                    `;
                                }
                                if (ratevalue == 2) {
                                    rate = `
                                     <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span>${item.rate_count}</span>
                                    `;
                                }
                                if (ratevalue == 3) {
                                    rate = `
                                     <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>

                                    `;
                                }
                                if (ratevalue == 4) {
                                    rate = `
                                     <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star"></span>
                                            <span>${item.rate_count}</span>
                                    `;
                                }
                                if (ratevalue == 5) {
                                    rate = `
                                     <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star"></span>
                                            <span class ="fa fa-star"></span>
                                            <span>${item.rate_count}</span>
                                    `;
                                }
                            }
                            CATEGORYNAME = item.name;
                            var dd = `
                                   <div class ="container">
            <div class ="page-content-head">
                <h4> ${CATEGORYNAME} </h4>
            </div>
            <div class ="box-content">
                    <div class ="container">
                            <div class ="row">
                                <div class ="col-md-2">
                                    <div class ="img-service-block">
                                            <img class ="img-service" src=${img} alt="" />
                                    </div>
                                </div>
                                <div class ="col-md-10">
                                    <div class ="moving-agency">
                                        <div>
                                            <a href="#" class ="service-name mb-2">${CATEGORYNAME}</a>
                                            <div class ="rating mb-3">
                                               ${rate}
                                            </div>
                                        </div>
                                        <div class ="tasks-numbers">
                                            <i class ="fas fa-business-time"></i>
                                            <span>${item.num_of_tasks} Moving Tasks</span>
                                            </i>
                                        </div>

                                        ${invite}
                                       

                                        <div class ="row">
                                                <div class ="clientReviews col-md-8">
                                                        <h6 class ="semibold mb-4">Clients Reviews</h6>
                                                       ${reveiws}
                                                 </div>
                                        </div>
                                                 
                                    </div>
                                </div>
                            </div>
                        </div>
            </div>
        </div>
                                `;
                            $("#select-provider").append(dd);
                        }
                    }
                }

            },
            error: function (result) {
                alert('error');
            }
        });

        $(document).on('click', "#invitebtn", function () {
            $("#providersNames").modal("show").find(".modal-body").html(wrapper)
        });

        $(document).ready(function () {
          
            $("#providersNames #Selectbtn").on("click", function (e) {
                e.preventDefault();
                var tskids = [];
                let checkbox = document.querySelectorAll("#providersNames input[type='checkbox']");
                for(let checkitem of checkbox) {
                    if (checkitem.checked == true) {
                        var id = checkitem.getAttribute('data-id')
                        tskids.push(Number(id));
                    }
                }

                for(let tskid of tskids) {

                    InviteProvider(tskid, currentproviderid)
                }

                $("#providersNames").modal("hide");

            })
        });
    </script>
