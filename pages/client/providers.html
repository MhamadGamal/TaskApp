        function GetAllCategoriesforfilter() {
            $.ajax({
                url: "http://88.80.184.99/tasker/web/api/sub/category",
                method: 'GET',
                dataType: "json",
                success: function (result) {

                    if (result.error.status == true) {
                        var message = result.error.message;
                        alert(message);
                    }
                    else {
                        let categoriesArr = result.data;
                        for(let item of categoriesArr)
                        {
                            var cat = `
                                 <option value=${item.id}>${item.name_en}</option>
                                `;

                            $("#allcats").append(cat);
                        }


                    }

                },
                error: function (result) {
                    alert('error');
                }
            });
        }
        $(document).ready(function () {
            var currentuserdata = JSON.parse(localStorage.getItem('CurrentUserData'));
            var supplierid = currentuserdata.id;
            GetAllSuppliers(1);
            GetAllCategoriesforfilter();
            $("#allcats").change(function () {
                var currentval = $('#allcats option:selected').val();
                if (currentval) {
                    GetAllSuppliersByCatid(currentval, 1);
                }
                $("#search-provider").val('');
            });
            $("#search-provider").on('keyup', function () {

                var text = $(this).val();
                if (text) {
                    GetAllSuppliersByCatname(text, 1)
                }
                else {
                    GetAllSuppliers()
                }
                $('#allcats option:eq(0)').attr('Selected', true);

            });
            $(document).on('click', '.provpager', function () {
                var type = $(this).attr("from");
                var value = $(this).attr("pagenumber");
                if (type && value) {

                    if (type == "all") {
                        GetAllSuppliers(value)
                    }
                    if (type == "id") {
                        var currentval = $('#allcats option:selected').val();
                        if (currentval) {
                            GetAllSuppliersByCatid(currentval, value);
                        }
                    }
                    if (type == "name") {
                        var text = $("#search-provider").val();
                        if (text) {
                            GetAllSuppliersByCatname(text, 1)
                        }
                    }
                }
            });
        });
