    <script>
        let RateValue, TaskId, tasksnotrated, TaskIMAGE, TaskName;
        var currentuserdata = JSON.parse(localStorage.getItem('CurrentUserData'));
        var userid = currentuserdata.id;
        GetAllRatesByuser(userid);
        function GetAllRatesByuser(userid) {
            $.ajax({
                url: "http://88.80.184.99/tasker/web/api/users/reviews",
                method: 'POST',
                dataType: "json",
                data: {
                    "client": userid
                },
                success: function (result) {
                    if (result.error.status == true) {
                        var message = result.error.message;
                        alert(message);
                    }
                    else {
                       
                        let ratesArr = result.data;
                        for(let item of ratesArr)
                        {
                            console.log("ttt");
                            console.log(item);
                            if (item.supplier.image) {
                                img = "http://88.80.184.99/tasker/web/" + item.supplier.image;
                            } else {
                                img = "https://via.placeholder.com/150"
                            }
                            let ratevalue = item.rate;
                            let rate = "";
                            let msg = "";
                            if (item.message) {
                                msg = item.message;
                            }
                            if (item.rate) {
                               
                                if (ratevalue == 1) {
                                    rate = `
                                     <span class ="fa fa-star checked"></span>
                                    `;
                                }
                                if (ratevalue == 2) {
                                    rate = `
                                     <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                    `;
                                }
                                if (ratevalue == 3) {
                                    rate = `
                                     <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>

                                    `;
                                }
                                if (ratevalue == 4) {
                                    rate = `
                                     <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star"></span>
                                    `;
                                }
                                if (ratevalue == 5) {
                                    rate = `
                                     <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star"></span>
                                            <span class ="fa fa-star"></span>
                                    `;
                                }
                            }

                            var dd = `
                                <li>
                        <div class ="d-flex">
                            <div class ="service-img-block">
                                <img class ="service-img" src=${img} alt="" />
                            </div>
                            <div class ="rating-details">
                                <div class ="details-head">
                                    <div class ="details">
                                        <div>
                                            <a href="#" class ="bold-font service-name ">${item.supplier.name}</a>
                                        </div>
                                       
                                        <div class ="rating main-color ">
                                            ${rate}
                                        </div>
                                        <p>
                                        ${msg}
                                        </p>
                                    </div>
                                   

                    <div class ="starEndDate">
                           <div>
                                  <i class ="fas fa-calendar-alt mr-2"></i>
                                  <span class ="mr-2">18 sep 2019 at 18: 00 am</span>

                        </div>
                    </div>

                                </div>
                            </div>
                        </div>
                    </li>
                                `;
                            $("#myrates").append(dd);
                        }


                    }

                },
                error: function (result) {
                    alert('error');
                }
            });
        }
        function Reatetask(taskid,rate,msg)
        {
                    $.ajax({
                        url: "http://88.80.184.99/tasker/web/api/tasks/rates",
                        method: 'POST',
                        dataType: "json",
                        data: {
                            "task": taskid,"rate": rate,"message":msg
                        },
                        success: function (result) {
                            if (result.error.status == true) {
                                var message = result.error.message;
                                alert(message);
                            }
                            else {
                       
                                let ratesArr = result.data;
                                for(let item of ratesArr)
                                {
                                    if (item.supplier.image) {
                                        img = "http://88.80.184.99/tasker/web/" + item.supplier.image;
                                    } else {
                                        img = "https://via.placeholder.com/150"
                                    }
                                    let ratevalue = item.rate;
                                    let rate = "";
                                    let msg = "";
                                    if (item.message) {
                                        msg = item.message;
                                    }
                                    if (item.rate) {
                               
                                        if (ratevalue == 1) {
                                            rate = `
                                     <span class ="fa fa-star checked"></span>
                                    `;
                                        }
                                        if (ratevalue == 2) {
                                            rate = `
                                     <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                    `;
                                        }
                                        if (ratevalue == 3) {
                                            rate = `
                                     <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>

                                    `;
                                        }
                                        if (ratevalue == 4) {
                                            rate = `
                                     <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star"></span>
                                    `;
                                        }
                                        if (ratevalue == 5) {
                                            rate = `
                                     <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star"></span>
                                            <span class ="fa fa-star"></span>
                                    `;
                                        }
                                    }

                                    var dd = `
                                <li>
                        <div class ="d-flex">
                            <div class ="service-img-block">
                                <img class ="service-img" src=${img} alt="" />
                            </div>
                            <div class ="rating-details">
                                <div class ="details-head">
                                    <div class ="details">
                                        <div>
                                            <a href="#" class ="bold-font service-name ">${item.supplier.name}</a>
                                        </div>
                                       
                                        <div class ="rating main-color ">
                                            ${rate}
                                        </div>
                                        <p>
                                        ${msg}
                                        </p>
                                    </div>
                                   

                    <div class ="starEndDate">
                           <div>
                                  <i class ="fas fa-calendar-alt mr-2"></i>
                                  <span class ="mr-2">18 sep 2019 at 18: 00 am</span>

                        </div>
                    </div>

                                </div>
                            </div>
                        </div>
                    </li>
                                `;
                                    $("#myrates").append(dd);
                                }


                            }

                        },
                        error: function (result) {
                            alert('error');
                        }
                    });

            }
        function GetTasksNotTated(clientid)
            {
                $.ajax({
                    url: "http://88.80.184.99/tasker/web/api/tasks/nots/rates",
                    method: 'POST',
                    dataType: "json",
                    data: {
                        "client":clientid
                    },
                    success: function (result) {
                        if (result.error.status == true) {
                            var message = result.error.message;
                            alert(message);
                        }
                        else {

                            tasksnotrated = result.data;
                            for(let item of tasksnotrated)
                            {
                                console.log(item);
                                if (item.images[0]) {
                                    img = "http://88.80.184.99/tasker/web/" + item.images[0];
                                } else {
                                    img = "https://via.placeholder.com/150"
                                }
                                var dd = `
                                    <li class="x">
                            <div class ="d-flex">
                                <div class ="service-img-block">
                                    <img class ="service-img" src=${img} alt="" />
                                </div>
                                <div class ="rating-details">
                                    <div class ="details-head">
                                        <div class ="details">
                                            <div>
                                                <a href="#" class ="bold-font service-name "> ${getCategory(Number(item.category)).name_en}</a>
                                            </div>
                                            <span class ="service-name mb-2 d-block">Moving Service</span>
                                            <a data-id=${item.id} class ="main-btn ratenow">Rate Now</a>
                                        </div>
                                        <div class ="starEndDate">
                                            <div>
                                                <i class ="fas fa-calendar-alt mr-2"></i>
                                                <span>${item.date}</span>
                                            </div>
                                            <div class ="expireDate">
                                                <span>Expirse at: </span>
                                                <span class ="date"> 30 Sep 2019</span>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                                    `;

                                $("#Pendedrates").append(dd);
                            }


                        }

                    },
                    error: function (result) {
                        alert('error');
                    }
                });
            }
        GetTasksNotTated(userid);
        $(".rateclick").on('click', function () {
            RateValue = $(this).attr("ratvalue");
        });
        $(".ratenow").on('click', function () {
            TaskId = $(this).attr("data-id");
            if (TaskId) {
                for(let item of tasksnotrated)
                {
                    if (item.id == TaskId) {
                        console.log(item);
                        if (item.images[0]) {
                            TaskIMAGE = "http://88.80.184.99/tasker/web/" + item.images[0];
                        } else {
                            TaskIMAGE = "https://via.placeholder.com/150"
                        }
                        TaskName = item.category_name;
                    }

                }
            }

            //$("#rateProviderbody").html('');
            //$("#rateProviderbody").html(body);
            $("#rateProvider").modal('show');
        });
        $(".ratesubmit").on('click', function () {
            var msg = $("#rateMSG").val();
            if (msg && RateValue) {
                Reatetask(TaskId, RateValue, msg);
            }
        });
    </script>
