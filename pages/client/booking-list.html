    <script>
        var currentuserdata = JSON.parse(localStorage.getItem('CurrentUserData'));
        var userid = currentuserdata.id;
        function GetInprogresActivTasks(clientid) {
            $.ajax({
                url: "http://88.80.184.99/tasker/web/api/inprogres/tasks/users",
                method: 'POST',
                dataType: "json",
                data: {
                    "client": clientid
                },
                success: function (result) {
                    if (result.error.status == true) {
                        var message = result.error.message;
                        alert(message);
                    }
                    else {
                        let taskArr = result.data;
                        let scheduledArr = [], activedArr = [];
                        for(let item of taskArr)
                        {
                            let currentDate = new Date();
                            if (item.date = currentDate.toLocaleDateString()) {
                                activedArr.push(item)
                            } else {
                                scheduledArr.push(item)
                            }
                        }
                        let schedWrap = "", actWrap = ""
                        for(let item of scheduledArr) {

                            if (item.images[0]) {
                                img = "http://88.80.184.99/tasker/web/" + item.images[0];
                            } else {
                                img = "https://via.placeholder.com/150"
                            }
                            schedWrap += `
                                <li>
                                <div class ="d-flex">
                                    <div class ="client-img-block">
                                        <img class ="client-img" src=${img} alt="" />
                                    </div>
                                    <div class ="booking-details">
                                        <div class ="details-head">
                                            <div class ="details-head">
                                                <div>
                                                    <h5 class ="bold-font">${item.category_name}</h5> <span></span>
                                                </div>
                                                <p> ${item.description}</p>
                                            </div>

                                        </div>

                                     <div class="d-flex date-offers">
                                            <div class="date">
                                                <i class="fas fa-calendar-alt mr-2"></i>
                                                <span>${item.date}</span>
                                            </div>
                                            <div class="offers-numbers">
                                                <div class="messges-offers">
                                                    <i class="fas fa-comments"></i>
                                                    <span>Messages</span>
                                                    <a href="#" class="offer-num">4</a>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </li>
                                `;
                        }
                        $("#Scheduledtasks").html(schedWrap);

                        for(let item of activedArr) {
                         
                            if (item.images[0]) {
                                img = "http://88.80.184.99/tasker/web/" + item.images[0];
                            } else {
                                img = "https://via.placeholder.com/150"
                            }

                            actWrap += `
                                <li>
                                <div class ="d-flex">
                                    <div class ="client-img-block">
                                        <img class ="client-img" src=${img} alt="" />
                                    </div>
                                    <div class ="booking-details">
                                        <div class ="details-head">
                                            <div class ="details-head">
                                                <div>
                                                    <h5 class ="bold-font">${item.category_name}</h5> <span></span>
                                                </div>
                                                <p> ${item.description}</p>
                                            </div>

                                        </div>

                                     <div class="d-flex date-offers">
                                            <div class="date">
                                                <i class="fas fa-calendar-alt mr-2"></i>
                                                <span>${item.date}</span>
                                            </div>
                                            <div class="offers-numbers">
                                                <div class="messges-offers">
                                                    <i class="fas fa-comments"></i>
                                                    <span>Messages</span>
                                                    <a href="#" class="offer-num">4</a>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </li>
                                `;
                            
                        }
                        $("#activetasks").html(actWrap);
                    }
                },
                error: function (result) {
                    alert('error');
                }
            });
        }
        function GetCompletedTasks(clientid) {
            $.ajax({
                url: "http://88.80.184.99/tasker/web/api/completes/tasks/users",
                method: 'POST',
                cache: false,
                async: false,
                timeout: 30000,
                dataType: "json",
                data: { "client": clientid },
                success: function (result) {
                  
                    let data = result;
                    if (data.error.status == true) {
                        alert(data.error.message);
                    }
                    else {
                        let data = result.data;
                        let comwrap = "", img = "";
                        setTimeout(function () {
                            for(let item of data) {
                            
                                if (item.images[0]) {
                                    img = `${'http://88.80.184.99/tasker/web/' + item.image}`;
                                } else {
                                    img = "https://via.placeholder.com/150";
                                }
                                if (item.images[0]) {
                                    img = "http://88.80.184.99/tasker/web/" + item.images[0];
                                } else {
                                    img = "https://via.placeholder.com/150"
                                }

                                comwrap += `
                                <li>
                                <div class ="d-flex">
                                    <div class ="client-img-block">
                                        <img class ="client-img" src=${img} alt="" />
                                    </div>
                                    <div class ="booking-details">
                                        <div class ="details-head">
                                            <div class ="details-head">
                                                <div>
                                                    <h5 class ="bold-font">${item.category_name}</h5> <span></span>
                                                </div>
                                                <p> ${item.description}</p>
                                            </div>

                                        </div>
                                      
                                     <div class="d-flex date-offers">
                                            <div class="date">
                                                <i class="fas fa-calendar-alt mr-2"></i>
                                                <span>${item.date}</span>
                                            </div>
                                            <div class="offers-numbers">
                                                <div class="messges-offers">
                                                    <i class="fas fa-comments"></i>
                                                    <span>Messages</span>
                                                    <a href="#" class="offer-num">4</a>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </li>
                                `;

                            }
                            $("#completedtasks").html(comwrap);
                        }, 500);
                    }
                },
                error: function (result) {
                    alert('error');
                }
            });
        }

        GetInprogresActivTasks(userid);
        GetCompletedTasks(userid);
